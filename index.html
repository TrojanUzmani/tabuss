<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tabu Pro - Elite Edition</title>

  <!-- TAILWIND CDN (AYNEN KALDI) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'bounce-slow': 'bounce 3s infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- FONT AYNEN KALDI -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
    }
    @keyframes card-flip {
      0% { transform: rotateY(0deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
    .animate-card {
      animation: card-flip 0.4s ease-out forwards;
    }
  </style>

  <!-- ❌ IMPORTMAP TAMAMEN KALDIRILDI -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

<body class="bg-[#f8fafc] dark:bg-[#020617] text-slate-900 dark:text-slate-100 transition-colors duration-500">
  <div id="root"></div>

  <!-- ✅ DOĞRU VITE GİRİŞ NOKTASI -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
